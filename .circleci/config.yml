version: 2
jobs:
  esy_build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10

    working_directory: ~/repo
    
    environment:
      - NPM_CONFIG_PREFIX: "~/.npm-global"

    steps:
      # - run:
      #     name: "Install npm"
      #     command: |
      #       mkdir -p $NPM_CONFIG_PREFIX
      #       npm config set prefix $NPM_CONFIG_PREFIX
      - run:
          name: "Install esy"
          command: npm install -g esy@preview
      
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}-{{ checksum "esy.lock.json" }}-{{ checksum ".circleci/config.yml" }}
          - v1-dependencies-

      - run:
          name: 'esy install'
          command: esy install

      - run:
          name: 'make all'
          command: make all

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}-{{ checksum "esy.lock.json" }}-{{ checksum ".circleci/config.yml" }}

      # - store_artifacts:
      #     path: ./_build/default/evaluator.js
      
workflows:
  version: 2
  build-deploy:
    jobs:
      - esy_build
