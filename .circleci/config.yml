dependency_cache_key: &dependency_cache_key
  key: dependency-cache-{{ checksum "package.json" }}-{{ checksum "esyi.lock.json" }}

esy_cache_key: &esy_cache_key
  key: esy_cache_key-{{ checksum "package.json" }}-{{ checksum "esyi.lock.json" }}

esy_post_build_cache_key: &esy_post_build_cache_key
  key: esy-post-build-cache-{{ checksum "package.json" }}-{{ checksum "esyi.lock.json" }}

version: 2
jobs:
  esy_build:
    docker:
      # specify the version you desire here
      - image: node:10

    working_directory: ~/repo
    
    environment:
      - NPM_CONFIG_PREFIX: "~/.npm-global"

    steps:
      - run:
          name: "Setup npm"
          command: |
            mkdir -p ~/.npm-global
            npm config set prefix $NPM_CONFIG_PREFIX

      - restore_cache:
        <<: *dependency_cache_key
      - restore_cache:
        <<: *esy_cache_key
      - restore_cache:
        <<: *esy_post_build_cache_key

      - run:
          name: "Install esy"
          command: npm install -g esy@preview

      - save_cache:
          <<: *dependency_cache_key
          paths:
            - ~/.npm-global

      - checkout

      - run:
          name: 'esy install'
          command: ~/.npm-global/bin/esy install

      - save_cache:
          <<: *esy_cache_key
          paths:
            - ~/.esy

      - run:
          name: 'esy build'
          command: ~/.npm-global/bin/esy build

      - save_cache:
          <<: *esy_post_build_cache_key
          paths:
            - ~/.esy

      - run: "node test.js"

      - store_artifacts:
          path: ./_build/default/evaluator.js
      
workflows:
  version: 2
  build-deploy:
    jobs:
      - esy_build
