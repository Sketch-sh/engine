version: 2
jobs:
  esy_build:
    docker:
      # specify the version you desire here
      - image: node:10

    environment:
      - NPM_CONFIG_PREFIX: "~/.npm-global"

    steps:
      - run:
          name: "Setup npm"
          command: |
            mkdir -p ~/.npm-global
            npm config set prefix $NPM_CONFIG_PREFIX

      - restore_cache:
          key: npm-global-{{ checksum ".circleci/config.yml" }}
      - restore_cache:
          key: esy-cache-key-{{ checksum "package.json" }}-{{ checksum "esyi.lock.json" }}
      - restore_cache:
          key: esy-postbuild-cache-key-{{ checksum "package.json" }}-{{ checksum "esyi.lock.json" }}

      - run:
          name: "Install esy"
          command: npm install -g esy@preview

      - save_cache:
          key: npm-global-{{ checksum ".circleci/config.yml" }}
          paths:
            - ~/.npm-global

      - checkout

      - run:
          name: 'esy install'
          command: ~/.npm-global/bin/esy install

      - save_cache:
          key: esy-cache-key-{{ checksum "package.json" }}-{{ checksum "esyi.lock.json" }}
          paths:
            - ~/.esy

      - run:
          name: 'esy build'
          command: ~/.npm-global/bin/esy build

      - save_cache:
          key: esy-postbuild-cache-key-{{ checksum "package.json" }}-{{ checksum "esyi.lock.json" }}
          paths:
            - ~/.esy

      - run: "node test.js"

      - store_artifacts:
          path: ./_build/default/evaluator.js
      
workflows:
  version: 2
  build-deploy:
    jobs:
      - esy_build
